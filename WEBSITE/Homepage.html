<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Empowering the Nation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5dc; 
            color: #333;
        }
        header {
            background-color: #5f5b42; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .logo {
            width: 150px; 
        }
        .nav {
            display: flex;
            gap: 20px;
            position: relative; 
        }
        .nav a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav a:hover {
            background-color: #4e4a36; 
        }
        
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block; 
        }
        .content {
            text-align: center;
            padding: 50px 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #5f5b42;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #d3c6a8; 
        }
        .social-icons a {
            margin: 0 10px;
            color: #5f5b42;
            text-decoration: none;
        }
        .social-icons img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }


    </style>
</head>
<body>

<header>
    <img src="pictures/logo.png" alt="Business Logo" class="logo">
    <nav class="nav">
        <a href="About us.html">About Us</a>
        <div class="dropdown">
            <a href="Courses.html" class="dropbtn">Courses</a>
            <div class="dropdown-content">
                <a href="Six-Month course.html">Six-Month course</a>
                <a href="Six-Week course.html">Six-Week course</a>
            </div>
        </div>
        <a href="Request a quote.html">Request a Quote</a>
        <a href="Contact us.html">Contact Us</a>
    </nav>
</header>

<div class="content">
    <h1>Welcome to Empowering the Nation</h1>
    <p>Your journey to knowledge and empowerment starts here. Explore our courses and resources designed to help you achieve your goals.</p>
</div>

<footer>
    <p>&copy; 2018 Empowering the Nation. All rights reserved.</p>
    <div class="social-icons">
        <a href="https://facebook.com" target="_blank"><img src="pictures/facebook.jpeg" alt="Facebook"></a>
        <a href="https://twitter.com" target="_blank"><img src="pictures/twitter.png" alt="Twitter"></a>
        <a href="https://instagram.com" target="_blank"><img src="pictures/instagram.png" alt="Instagram"></a>
    </div>
</footer>

</body>
</html>
